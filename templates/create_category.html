{% extends 'layout/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}Create Category{% endblock title %}

{% block content %}
    <section class="create" style="padding: 100px 50px;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="card">
                        <div class="card-header">

                            <h2 class="">Create Category</h2>
                        </div>
                        <div class="card-body">
                            <form action="" method="post">
                                {% csrf_token %}
                                {{form|crispy}}

                                <input type="submit" value="Create" class="btn btn-primary">
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
