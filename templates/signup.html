{% extends 'layout/base.html' %}

{% load static %}

{% block title %}Signup{% endblock title %}

{% block content %}
<section>
    <div class="container ">
        <div class="row p-3 justify-content-center align-items-center">
            
            <div class="signup-content">
                <h3 class="mb-3">Signup</h3>
                {% if error %}
                    <p class="fw-bold" style="color: #fc85ae;">{{ error }}</p>

                {% endif %}
                <div class="signup-form">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="signup-gp mb-2">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control shadow-none" name="username" id="username">
                        </div>
                        <div class="signup-gp mb-2">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control shadow-none" name="email" id="email">
                        </div>
                        <div class="signup-gp mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control shadow-none" name="password" id="password">
                        </div>
                        <div class="signup-btn">
                            <input type="submit" value="Signup" class="btn">
                        </div>
                        <div class="line d-flex justify-content-center mt-3">
                            <p>OR</p>
                        </div>

                        <div class="social">
                            <ul>
                                <li>
                                    <a href="" class="text-white"><i class="fa-brands fa-facebook-f fb"></i></a>
                                </li>
                                <li>
                                    <a href="" class="text-white"><i class="fa-brands fa-google-plus-g google"></i></a>
                                </li>
                                <li>
                                    <a href="" class="text-white"><i class="fa-brands fa-twitter twitter"></i></a>
                                </li>
                            </ul>
                        </div>

                        <div class="d-flex justify-content-center">
                            <p>Already a user? <a href="" class="text-white text-decoration-none border-bottom border-1">LOGIN</a> </p>
                        </div>

                        
                    </form>
                </div>
            </div>
        </div>
    </div>  
</section>
{% endblock content %}
